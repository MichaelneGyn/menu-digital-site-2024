# A string used to distinguish different Supabase projects on the same machine.
# Not required if you have a single project.
project_id = "menu-digital"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 2500
pop3_port = 1100

[storage]
enabled = true
port = 54325
image_transformation = {
  enabled = true
}

[auth]
enabled = true
port = 54326
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_email_confirmations = false
enable_sms_confirmations = false

[edge_runtime]
enabled = true
port = 54327

[functions]
enabled = true
port = 54328

[analytics]
enabled = false
port = 54329
vector_port = 54330
# Setup BigQuery project to enable log viewer on local development stack.
# See: https://supabase.com/docs/guides/getting-started/local-development#enabling-local-logging
gcp_project_id = ""
gcp_project_number = ""
gcp_jwt_path = "supabase/gcloud.json"